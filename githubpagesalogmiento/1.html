<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Autoincremental</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tabla con ID Autoincremental</h1>
        <form id="form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="edad" placeholder="Edad" required>
            <button type="submit">Añadir</button>
        </form>
        <table id="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se añadirán las filas -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
